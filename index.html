<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/swiper-bundle.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Old Dutch</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header_container">
        <img src="img/logo-with-shaver.png" alt="logo" class="logo" />
        <div class="nav">
          <a class="nav-item" href="#about-us">Про нас</a>
          <a class="nav-item" href="#services">Послуги</a>
          <a class="nav-item" href="#gallery">Галерея</a>
          <a class="nav-item" href="#contacts">Контакти</a>
        </div>
      </div>
    </header>
    <!-- main -->
    <section class="main">
      <div class="swiper-fade">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="img/image-01.jpg" /></div>
          <div class="swiper-slide"><img src="img/image-02.jpg" /></div>
          <div class="swiper-slide"><img src="img/image-03.jpg" /></div>
          <div class="swiper-slide"><img src="img/image-04.jpg" /></div>
          <div class="swiper-slide"><img src="img/image-05.jpg" /></div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
    <!-- about-us -->
    <section class="about-us" id="about-us"></section>
    <!-- services -->
    <section class="services" id="services"></section>
    <!-- comments -->
    <section class="comments" id="comments"></section>
    <!-- gallery -->
    <section class="gallery" id="gallery"></section>
    <!-- footer -->
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
